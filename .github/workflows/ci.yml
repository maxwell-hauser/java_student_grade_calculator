name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Compile
        run: |
          javac StudentGradeCalculator.java

      - name: Package JAR
        run: |
          jar --create --file student-grade-calculator-CI.jar --main-class StudentGradeCalculator StudentGradeCalculator.class

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: student-grade-calculator-jar
          path: student-grade-calculator-CI.jar
          if-no-files-found: error
